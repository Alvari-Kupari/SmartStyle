plugins {
  id "application"
  id "com.github.johnrengelman.shadow" version "7.1.2"
}

repositories {
  mavenCentral()
}

dependencies {
  implementation "com.github.javaparser:javaparser-core:3.23.1"
  implementation "com.github.javaparser:javaparser-symbol-solver-core:3.23.1"
  implementation "com.puppycrawl.tools:checkstyle:10.3.2"
  implementation "net.sf.extjwnl:extjwnl:2.0.5"
  implementation "net.sf.extjwnl:extjwnl-data-wn31:1.2"
  implementation "net.sourceforge.pmd:pmd-java:6.45.0"
  implementation "net.steppschuh.markdowngenerator:markdowngenerator:1.3.1.1"
  implementation "org.apache.commons:commons-configuration2:2.7"
  implementation "org.apache.commons:commons-csv:1.9.0"
  implementation "org.apache.commons:commons-lang3:3.12.0"
  implementation "org.apache.commons:commons-text:1.9"
  implementation "org.eclipse.jgit:org.eclipse.jgit:6.0.0.202111291000-r"
  implementation "org.kohsuke:github-api:1.301"
  implementation "org.slf4j:slf4j-nop:1.7.32"
  implementation "sax:sax:2.0.1"
}

sourceSets.main.resources.srcDir "src/main/java"

application {
  mainClass = "gradestyle.Style"
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}
